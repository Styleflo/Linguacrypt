<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Circulaire Anim√© avec Rotation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
        }

        .gradient-circle {
            width: 3000px;
            height: 3000px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, red, blue, red);
            animation: rotateGradient 5s linear infinite, rotateCircle 10s linear infinite;
        }

        /* Animation du gradient circulaire */
        @keyframes rotateGradient {
            0% {
                background: conic-gradient(from 0deg, red,blue, red);
            }
            100% {
                background: conic-gradient(from 360deg, red,blue, red);
            }
        }

        /* Animation de la rotation du cercle entier */
        @keyframes rotateCircle {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
<div class="gradient-circle"></div>
</body>
</html>
